syntax = "proto3";

package version;

option go_package = "./version";

service Greeter {
    rpc Version (VersionRequest) returns (VersionReply){}
}

message VersionRequest{
}

message VersionReply {
    string version = 1;
    string vcs = 2;
    string revision = 3;
    string modified = 4;
    string goVersion = 5;
}
